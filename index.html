<!DOCTYPE html>
<html lang="en">

<head>
   <title>Taller CRUD</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

   <div class="jumbotron text-center">
      <h1> Reg√≠strate </h1>
   </div>
   
   <div class="container">

      <form>
         <div class="form-row">

            <div class="form-group col-md-6">
               <label for="inputName">Nombre:</label>
               <input type="text" class="form-control" id="inputName" placeholder="Nombre" >
            </div>

            <div class="form-group col-md-6">
               <label for="inputLastname">Apellido:</label>
               <input type="text" class="form-control" id="inputLastname" placeholder="Apellido">
            </div>

         </div>

         <div class="form-row">

            <div class="form-group col-md-6">
               <label for="inputEmail">Email:</label>
               <input type="email" class="form-control" id="inputEmail" placeholder="@">
            </div>
            <div class="form-group col-md-6">
               <label for="inputPassword">Password:</label>
               <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>

         </div>

         <div class="form-group col-md-12">
            <label for="inputAddress">Direccion: </label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
         </div>

         <div class="form-row">

            <div class="form-group col-md-4">
               <label for="inputCity">Ciudad: </label>
               <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-md-6">
               <label for="inputState">Estado: </label>
               <select id="inputState" class="form-control">
                  <option selected>Elige un estado</option>
                  <option>Jalisco</option>
               </select>
            </div>

            <div class="form-group col-md-2">
               <label for="inputZip">Codigo Postal: </label>
               <input type="number" class="form-control" id="inputZip">
            </div>

         </div>

         <button type="button" class="btn btn-primary btn-block" >Registrar</button>

      </form>
   </div>
</body>
</html>
